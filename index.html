<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleHW03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <header>
            <div class="container">
                <div class="box-logo">
                    <div class="logo">
                        <i class="fa-solid fa-money-check-dollar"></i>
                    </div>
                    <p id="logo"><strong>JOB</strong> passcard</p>
                </div>
                <div class="box-menu">
                    <p id="aboutus">ABOUT US</p>
                    <p id="passcard">PASSCARD</p>
                    <p id="profile">PROFILE</p>
                </div>
                <div class="box-profile">
                    <div class="icon-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="icon-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="cart-number">
                            <h3>2</h3>
                        </div>
                    </div>
                    <p id="login">LOGIN</p>|
                    <p id="signin">SIGN UP</p>
                </div>
            </div>
        </header>
        <div class="head">
            <h1>My Cart</h1>
        </div>
        <section class="cart">
            <div class="container">
                <div class="incart">
                    <div class="buy01">
                        <div class="delete">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                        <div class="item01">
                            <div class="pic-item01">
                                <i class="fa-solid fa-file-lines"></i>
                            </div>
                            <p id="name"><b>Google Docs</b></p>
                            <p id="for">Used for business</p>
                        </div>
                        <div class="name-item01">
                            <h4>Google Docs</h4>
                            <div class="choose">
                                <ul>
                                    <li><i class="fa-solid fa-circle" style="color: #00dcb5;"></i></li>
                                    <li><i class="fa-solid fa-circle"></i></li>
                                    <li><i class="fa-solid fa-circle"></i></li>
                                </ul>
                                <select name="" id="item01-op">
                                    <option value="1">1-1</option>
                                    <option value="2">1-2</option>
                                    <option value="3">1-3</option>
                                </select>
                            </div>
                            <p id="price">THB 150</p>
                        </div>
                    </div>
                    <div class="buy02">
                        <div class="delete">
                            <i class="fa-regular fa-trash-can"></i>
                        </div>
                        <div class="item02">
                            <div class="pic-item02">
                                <i class="fa-solid fa-file-lines"></i>
                            </div>
                            <p id="name"><b>Google Slides</b></p>
                            <p id="for">Used for business</p>
                        </div>
                        <div class="name-item02">
                            <h4>Google Slides</h4>
                            <div class="choose">
                                <ul>
                                    <li><i class="fa-solid fa-circle" style="color: #00dcb5;"></i></li>
                                    <li><i class="fa-solid fa-circle" style="color: #00dcb5;"></i></li>
                                    <li><i class="fa-solid fa-circle" style="color: #00dcb5;"></i></li>
                                    <li><i class="fa-solid fa-circle"></i></li>
                                </ul>
                                <select name="" id="item02-op">
                                    <option value="3">1-3</option>
                                    <option value="1">1-1</option>
                                    <option value="2">1-2</option>
                                    <option value="4">1-4</option>
                                </select>
                            </div>
                            <p id="price">THB 150</p>
                        </div>
                    </div>
                </div>
                <div class="orderinfo">
                    <h3>Order Info</h3>
                    <br>
                    <div class="line-row">
                        <p>Subtotal</p>
                        <p>THB 300</p>
                    </div>
                    <br>
                    <div class="procode">
                        <!-- <form action="#"> -->
                            <div class="ticket">
                            <i class="fa-solid fa-ticket"></i>
                            <!-- <i class="fa-solid fa-ticket" style="color: #00dcb5; font-size: 24px;"></i> -->
                            </div>
                            <div class="procode-code">
                            <input type="text" name="procode" id="procode" placeholder="Promotion Code">
                            <button type="submit" id="sentcode">APPLY</button>
                            </div>
                        <!-- </form> -->
                    </div>
                    <br><hr id="parthInOrder"><br>
                    <div class="line-row">
                        <p><b>Total payment</b></p>
                        <h2>THB 300</h2>
                    </div>
                    <br>
                    <button type="submit" id="checkout"><b>LOG IN TO CHECKOUT</b></button>
                </div>
            </div>
        </section>
</body>
</html>
